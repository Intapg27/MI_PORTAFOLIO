<!DOCTYPE html>
<html lang="es-ES">
<head>
	<meta charset="utf-8">
	<title>Formularios</title>
	<link rel="stylesheet" type="text/css" href="css/stilos.css">
</head>
<body>
	<form name="iniciosesion" action="" method="post" target="_blank">
	<label for="formulario"><strong>Nombre Completo</strong></label>
	<input type="text" name="Nombre" required="required" placeholder="Nombre Completo" pattern="{1-100]"><br><br>
	<label for="formulario">Contraseña</label>
	<input type="password" name="Contraseña"><br><br>
	<label for="control">Estado Civil</label>
	<input type="radio"  checked name="ecivil">Soltero
	<input type="radio" name="ecivil">Casado
	<input type="radio" name="ecivil">En una relación
	<input type="radio" name="ecivil">Viudo(a)<br><br>

	<label>¿Qué te gusta hacer en tu tiempo libre?</label>

	<input type="checkbox" id="series" name="series">
	<label for="series">Ver Series</label>
	<input type="checkbox" id="jugar" name="jugar">
	<label for="jugar">Jugar Videojuegos</label>
	<input type="checkbox" id="deportes" name="deportes">
	<label for="deportes">Hacer Deporte</label>
	<input type="checkbox" id="gimnasio" name="gimnasio">
	<label for="gimnasio">Ir al Gimnasio</label><br><br>
	
	<label for="ciudad">Tipo de Documento</label>
	
	<select name="tipodocumento">
		<option selected="selected" value="o">Seleccione</option>
		<option value="1">CC</option>
		<option value="2">CE</option>
		<option value="3">NIT</option>
		<option value="4">TI</option>
		<option value="5">PEP</option>
	</select><br><br>


	<label for="ciudad">¿En qué ciudad vives?</label>

	<select name="ciudad">
	<option selected value="0"> Elige una ciudad </option>
	<option value="1">Bogotá D.C</option>
	<option value="2">Medellin</option>
	<option value="2">Cali</option>
	</select><br><br>

	<label for="ciudad">¿En qué ciudad vives?</label>
	<select name="vive">
	<option selected value="0"> Elige una ciudad</option>
	<optgroup label="Cundinamarca">
	<option value="1">Bogotá</option>
	<option value="2">Chia</option>
	<option value="3">Madrid</option>
	<option value="4">Soacha</option>
	</optgroup>
	<optgroup label="Antioquia">
	<option value="5">Medellin</option>
	<option value="6">Envigado</option>
	<option value="7">Rionegro</option>
	</optgroup>
	<optgroup label="Atlantico">
	<option value="8">Barranquilla</option>
	<option value="9">Soledad</option>
	<option value="10">Puerto Colombia</option>
	</optgroup>
	</select> <br><br>
	
	<input type="hidden" name="dato oculto">
	
	<label for="archivo"> Sube aquí tu archivo</label>
	<input type="file" name="archivo"><br><br>

	<label for="observaciones">Observaciones</label><br>

	<textarea rows="5" cols="20" name="observaciones" size="250"> </textarea><br><br>
	<label>Escribe tu correo electrónico</label>
	<input type="email" name="correo" required="required" placeholder="Correo electrónico"><br><br>
	<label>Telefono</label>

	<input type="number" name="Telefono" required="required" max="15"><br><br>

	<label>elige tu color favorito</label>
	<input type="color" name="favcolor"> <br><br>

	<input type="submit" value="Enviar">
	<input type="reset" value="Borrar">


	</form>

</body>
</html>
